<template>    
    <lightning-card  title="Two way data binding">       
        <div class="slds-var-m-around_medium">
            <lightning-input type="text" label="Wanted to be" onkeyup={changeHandler}></lightning-input>
            <div>Hello World !!! I am {name} as {title}</div>
        </div>
    </lightning-card>

    <lightning-card  title="@track Properties">       
        <div class="slds-var-m-around_medium">
            <lightning-input type="text" label="Current City" onkeyup={trackHandler}></lightning-input>        
            <div>Current City is {address.city}</div>
        </div>
    </lightning-card>

    <lightning-card  title="Getter Demo">       
        <div class="slds-var-m-around_medium">
            <div>{firstUser}</div>
            <div>{sum}</div>        
            <div>Current City is {address.city}</div>
        </div>
    </lightning-card>
</template>
