<template>
    <lightning-card title="Create Contact Record using uiRecordApi">
        <div class="slds-p-around_medium">
            <form class="createContactForm">
                <lightning-input label="First Name" name="FirstName" onchange={changeHandler} class="slds-m-bottom_x-small"></lightning-input>
                <lightning-input label="Last Name" name="LastName"  onchange={changeHandler} class="slds-m-bottom_x-small"></lightning-input>
                <lightning-input label="Title" name="Title" onchange={changeHandler} class="slds-m-bottom_x-small"></lightning-input>
                <lightning-input label="Email" name="Email" onchange={changeHandler} class="slds-m-bottom_x-small" type="email"></lightning-input>
                <lightning-input label="Phone" name="Phone" onchange={changeHandler} class="slds-m-bottom_x-small" type="tel"></lightning-input>
                <lightning-button label="Create Contact" variant="brand"  onclick={createContact}></lightning-button>
            </form>
        </div>
    </lightning-card>
</template>
