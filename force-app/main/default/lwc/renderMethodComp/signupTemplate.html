<template>
    <lightning-card title="Render Multiple Templates">
        <h2 class="slds-var-m-around_medium slds-text-heading_large">Sign Up Form</h2>
        <div class="slds-var-m-around_medium">
            <lightning-input type="text" label="First Name"></lightning-input>
            <lightning-input type="text" label="Last Name"></lightning-input>
            <lightning-input type="email" label="Email Address"></lightning-input>
            <lightning-input type="password" label="Password"></lightning-input>
        </div>
        <lightning-button variant="destructive" label="Back" title="Back" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
        <lightning-button variant="success" label="SignUp" title="SignUp" onclick={submitHandler} class="slds-m-left_x-small"></lightning-button>
    </lightning-card>
</template>
