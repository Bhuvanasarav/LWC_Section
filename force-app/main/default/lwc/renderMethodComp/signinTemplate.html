<template>
    <lightning-card title="Render Multiple Templates">
        <h2 class="slds-var-m-around_medium slds-text-heading_large">Sign In Form</h2>        
        <div class="slds-var-m-around_medium">
            <lightning-input type="email" label="Email Address"></lightning-input>
            <lightning-input type="password" label="Password"></lightning-input>
        </div>
        <lightning-button variant="destructive" label="Back" title="SignUp" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
        <lightning-button variant="success" label="SignIn" title="SignIn" onclick={submitHandler} class="slds-m-left_x-small"></lightning-button>
    </lightning-card>
</template>
