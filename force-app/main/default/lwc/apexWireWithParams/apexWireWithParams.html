<template>
    <lightning-card title="Apex Wire Function With Params Demo">
        <div class="slds-p-around_medium">
            <lightning-combobox 
            name="type"
            label="Choose your Type"
            options={typeOptions}
            value={selectedType}
            onchange={typeHandler}></lightning-combobox>
        </div>
        <div class="slds-m-bottom_small">
            <lightning-button variant="brand" label="Search" onclick={searchHandler}></lightning-button>
            <lightning-button label="Reset" onclick={resethHandler}></lightning-button>
        </div>
        <template if:true={viewData}>
            <div class="slds-p-around_medium">
                <template if:true={filterAccounts.data}>
                    <template for:each={filterAccounts.data} for:item="account">
                        <div key={account.Id} class="slds-box slds-m-bottom_xx-small">
                            <p><strong>Name : </strong>{account.Name}</p>
                            <p><strong>Type : </strong>{account.Type}</p>
                            <p><strong>Industry : </strong>{account.Industry}</p>
                        </div>
                    </template>
                </template>
            </div>
        </template>
        
    </lightning-card>
</template>
