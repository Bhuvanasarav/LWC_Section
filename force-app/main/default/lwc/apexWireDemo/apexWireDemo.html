<template>
    <lightning-card title="Apex Wire Property">
        <div class="slds-p-around_medium">
            <template if:true={accounts.data}>
                <template for:each={accounts.data} for:item="account">
                    <div key={account.Id} class="slds-box slds-m-bottom_xx-small">
                        <p><strong>Name: </strong>{account.Name}</p>
                        <p><strong>Type: </strong>{account.Type}</p>
                        <p><strong>Industry: </strong>{account.Industry}</p>
                    </div>
                </template>
            </template>
        </div>
    </lightning-card>

    <lightning-card title="Apex Wire Function">
        <div class="slds-p-around_medium">
            <template if:true={accountList}>
                <template for:each={accountList} for:item="account">
                    <div key={account.Id} class="slds-box slds-m-bottom_xx-small">
                        <p><strong>Name: </strong>{account.Name}</p>
                        <p><strong>Type: </strong>{account.newType}</p>
                        <p><strong>Industry: </strong>{account.Industry}</p>
                    </div>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
