<template>
    <lightning-card title="Apex Imperative Call Demo">
        <div class="slds-m-around_medium">
            <lightning-button variant="brand" label="Call Account class" onclick={fetchAccountData}></lightning-button>
        </div>
        <div class="slds-m-around_medium">
            <template if:true={accList}>
                <template for:each={accList} for:item="account">
                <div key={account.Id} class="slds-box slds-m-bottom_x-small">
                    <p><strong>Account Name : </strong>{account.Name}</p>
                    <!-- <p><strong>Type : </strong>{account.Type}</p>
                    <p><strong>Industry : </strong>{account.Industry}</p> -->
                </div>
            </template>
            </template>            
        </div>
    </lightning-card>
    <lightning-card title="Apex Imperative Call With Params Demo">
        <div class="slds-m-around_medium">
            <lightning-input class="slds-m-bottom_medium" 
            type="text" 
            label="Enter Account to Search" 
            onkeyup={inputHandler}
            value={searchKey}></lightning-input>
            <lightning-button class="slds-m-top_medium" variant="brand" label="Call Account class by SearchKey" onclick={fetchAccountByKey}></lightning-button>
        </div>
        <div class="slds-m-around_medium">
            <template if:true={accSearchResult}>
                <p><strong>Search Results</strong></p>
                <template for:each={accSearchResult} for:item="account">
                <div key={account.Id} class="slds-box slds-m-bottom_x-small">
                    <p><strong>Account Name : </strong>{account.Name}</p>
                </div>
            </template>
            </template>            
        </div>
    </lightning-card>
    
</template>
